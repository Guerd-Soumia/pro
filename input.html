<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission - InnovateX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Consistent Styling with Other Pages */
        :root {
            --primary-color: #0A2647;    /* Navy Blue */
            --accent-color: #E6B800;     /* Gold */
            --light-bg: #8a94a3a1;         /* Light background */
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: 2px solid var(--accent-color);
            border-color: transparent;
        }

        .submit-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">INNOVATEX</div>
    </nav>

    <div class="container">
        <h1>Project Submission Form</h1>
        <!-- Corrected form tag -->
        <form id="projectForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" 
                       pattern="https?://(www\.)?linkedin\.com/.*" 
                       placeholder="https://linkedin.com/in/your-profile" required>
            </div>

            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea id="projectDescription" name="projectDescription" 
                          rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="budget">Estimated Budget (DA)</label>
                <input type="number" id="budget" name="budget" 
                       min="0" step="100" required>
            </div>

            <div class="form-group">
                <label for="projectFile">Attach Project File</label>
                <input type="file" id="projectFile" name="projectFile" 
                       accept=".pdf,.doc,.docx,.txt" required>
            </div>

            <button type="submit" class="submit-btn">Submit Project</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 InnovateX. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Redirect to success.html
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
